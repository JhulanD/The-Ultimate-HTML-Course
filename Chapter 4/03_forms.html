<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    color: #333;
    padding: 40px;
    margin: 0;
}

/* Heading */
h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 40px;
}

/* Form container */
form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

/* Label styling */
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #34495e;
}

/* Input fields and selects */
form input[type="text"],
form input[type="tel"],
form input[type="email"],
form input[type="password"],
form input[type="date"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

/* Radio and checkbox layout */
form input[type="radio"],
form input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.1);
}

form div > label + input[type="radio"] {
    margin-top: 10px;
    display: inline-block;
}

form div > label + input[type="checkbox"] {
    margin-top: 10px;
    display: inline-block;
}

/* Textarea */
form textarea {
    resize: vertical;
}

/* Button styling */
button,
input[type="submit"] {
    background-color: #2980b9;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover,
input[type="submit"]:hover {
    background-color: #2471a3;
}

.subscription-group {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    align-items: center;
}

/* Responsive layout */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 24px;
    }

    button,
    input[type="submit"] {
        width: 100%;
    }
}
    </style>
    <title>HTMl Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="Phone">Phone No</label>
            <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="gender" required="">Gender</label>
            <select id="gender">
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>
       <div>
    <label for="subscription">Subscription</label>
    <div class="subscription-group">
        <input type="radio" id="basic" name="subscription" value="Basic">
        <label for="basic">Basic</label>

        <input type="radio" id="premium" name="subscription" value="Premium"> 
        <label for="premium">Premium</label>

        <input type="radio" id="vip" name="subscription" value="VIP">
        <label for="vip">VIP</label>
    </div>
</div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            </div>
            
            
            <div>
                <label for="Agreement">Agreement</label>
                <input type="checkbox" id="Agreement" name="Agreement" required>
                <label for="Agreement">I agree to the terms and conditions</label>
            </div>
            <div>
                <label for="comments">comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
            </div>
            <div>
                <label for="submit">Submit</label>
                <input type="submit" id="submit" name="submit" value="Submit">
            </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 01</title>
</head>
<body>
    <h1>
        Create an HTML page with video embedded inside it.
    </h1>
    <hr>
    <p>
        You can embed videos in HTML using the <code>&lt;video&gt;</code> tag. Here is an example:
    </p>
    <video width="1200" autoplay muted controls>
        <source src="https://videos.pexels.com/video-files/19796004/19796004-hd_1920_1080_60fps.mp4" type="video/mp4">
        Your browser does not support the video.
    </video>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/owdGcwufWK8?si=Md0_dwtYdJGbOQcN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

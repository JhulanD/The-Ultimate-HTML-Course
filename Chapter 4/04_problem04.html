<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f8fafc;
    margin: 0;
    padding: 0;
}
h1 {
    text-align: center;
    color: #1565c0;
    margin-top: 32px;
    letter-spacing: 1px;
}
hr {
    border: none;
    border-top: 2px solid #90caf9;
    width: 80%;
    margin: 24px auto;
}
table {
    margin: 40px auto;
    width: 80%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 4px 24px rgba(21, 101, 192, 0.07);
    border-radius: 12px;
    overflow: hidden;
}
th, td {
    padding: 16px 12px;
    text-align: center;
}
thead th {
    background: #1976d2;
    color: #fff;
    font-size: 1.1em;
    letter-spacing: 0.5px;
}
tbody tr {
    transition: background 0.2s;
}
tbody tr:nth-child(even) {
    background: #e3f2fd;
}
tbody tr:hover {
    background: #bbdefb;
}
td {
    color: #263238;
    font-size: 1em;
}
@media (max-width: 700px) {
    table, th, td {
        font-size: 0.95em;
    }
    table {
        width: 98%;
    }
}

    </style>
    <title>Document</title>
</head>
<body>
    <h1>
        Create a table displaying score of cricket Players in a match using HTML.
    </h1>
    <hr>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Runs Scored</th>
                <th>Balls Faced</th>
                <th>Strike Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>72</td>
                <td>50</td>
                <td>144.00</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>45</td>
                <td>40</td>
                <td>112.50</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>30</td>
                <td>20</td>
                <td>150.00</td>
            </tr>
        </tbody>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBEDDING VIDEOS</title>
</head>
<body>
    <h1>
        Video in HTML
    </h1>
    <p>
        You can embed videos in HTML using the <code>&lt;video&gt;</code> tag. Here is an example:
    </p>
    <video width="1200"  autoplay muted controls>
        <source src="https://videos.pexels.com/video-files/32777650/13972243_2560_1440_30fps.mp4" type="video/mp4" >
        Your browser does not support the video.

    
</body>
</html>
